name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: .

permissions:
  contents: write

jobs:
  refactor:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install tools
      run: |
        sudo apt install clang-format

    - name: Print pr info
      if: ${{ github.event_name == 'pull_request' }}
      run: |
        echo "event_name = ${{ github.event_name }}"
        echo "ref_name = ${{ github.ref_name }}"
        echo "ref = ${{ github.ref }}"
        echo "base_ref = ${{ github.base_ref }}"

    - name: Print push info
      if: ${{ github.event_name == 'push' }}
      run: |
        echo "event_name = ${{ github.event_name }}"
        echo "ref_name = ${{ github.ref_name }}"
        echo "ref = ${{ github.ref }}"
        echo "base_ref = ${{ github.event.base_ref }}"

    - name: Set changed files
      run: |
        echo "FILES_CHANGED<<EOF" >> $GITHUB_ENV
        git fetch origin ${{ github.ref_name }} --depth 1
        git branch -a
        git diff --name-status origin/${{ github.ref_name }}..HEAD \
        | grep -E "^(M|A|R).*\.(c|h|cpp|hpp)" \
        | sed -sr "s/^(R|A|M).*\t(.+)/\2/" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "FILE_CHANGED: ${{ env.FILE_CHANGED }}"

    - name: Refactor
      if: ${{ env.FILES_CHANGED }}
      run: |
        clang-format -i -style=file:.clang-format ${{ env.FILES_CHANGED }}
        git config --global user.email "action@github.com"
        git config --global user.name "action"
        git add .
        (git commit -m "Refactor by Github Actions" && git push origin ${{ github.ref_name }}) || expr 1 > /dev/null
    
  build:
    needs: refactor
    strategy:
      matrix:
        arch: [x86, x64]
        variants: [debug, release]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ilammy/msvc-dev-cmd@v1.12.1
      with:
        arch: ${{ matrix.arch }}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cmake --preset ${{ matrix.arch }}-${{ matrix.variants }}
        cmake --build out/build/${{ matrix.arch }}-${{ matrix.variants }}
        cmake --install out/build/${{ matrix.arch }}-${{ matrix.variants }}
